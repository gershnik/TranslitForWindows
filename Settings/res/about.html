<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <style>
        html {
            overflow: hidden;
        }

        body {
            margin: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            -webkit-overflow-scrolling: touch;
        }

        #content {
            padding: 5px;
        }

        @media (prefers-color-scheme: dark) {
            .code-holder {
                background-color: #292a2f;
                padding-top: 4px;
                padding-bottom: 4px
            }
        }
    </style>
</head>
    <body>
        <div id="content">
            <table style="border: 0px;margin: 0px;">
                <tr>
                    <td>
                        <img width=64 height=64 style="border-radius: 10%;" src="%ICONURL%">
                    </td>
                    <td style="vertical-align: top;margin-left:10px">
                        <div style="font-size: 30px;font-weight:bold;">Translit</div>
                        <div style="font-size: 12px;">Version: %VERSION%</div>
                        <p style="font-size: 8px;">%COPYRIGHT%</p>
                    </td>
                </tr>
            </table>
            <div>
                <p>
                    More information and updates can be found at the <a href="https://github.com/gershnik/TranslitForWindows">Github homepage</a>
                </p>
            </div>
        </div>
    </body>
</html>
